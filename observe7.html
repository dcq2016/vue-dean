<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <div id="app" style=" width:260px; margin:100px auto;">
        <h2>{{title}}</h2>
        <input type="text" v-model="name" />
        <h1>{{name}}</h1>
        <button v-on:click="clickMe" style=" cursor:pointer;">click me</button>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script>
    new dVue({
        el: '#app',
        data:{
            title: 'hello world',
            name: 'dean',
        },
        mounted() {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        },
        methods: {
            clickMe () {
                this.title = 'hello world';
            }
        },
    })
</script>
</html>
