    <script>
        var Person = {};
        var name = '';
        Object.defineProperty(Person, 'name', {
            set: function(value) {
                name = value;
                console.log('我的名字叫：'+ value);
            },
            get: function(){
                return name;
            }
        })
        Person.name = 'dean';
        console.log(Person.name);
    </script>
